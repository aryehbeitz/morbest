<div ng-controller="SummaryPortfolioCtrl as sp">
    <div ng-show="sp.showRegister == false" class="col-md-12">
        <div class="pull-left" style="height:300px;top:36px;width:260px;position: relative">
            <p style="font-size: 2.4em;text-align: center;">{{sp.rank.toFixed(2)}}</p>
            <p style="font-size: 1.4em;text-align: center;">{{sp.selectedMaslulName}}</p>
            <div id="ourgauge" class="" style="top:-20px;min-width: 200px; max-width: 400px; height: 200px; margin: 0 auto">
            </div>
        </div>
        <div class="pull-left" style="height:300px;top:36px;width:400px;position: relative">
            <div style="width:100%; min-height:120px;">
                <span style="font-size: 2.0em; font-weight: bold">{{sp.language.To_who_Portfo_fit}}</span><br>{{sp.toWhomVariable}}
            </div>            
            <div style="width:100%; min-height:80px;">
                <span style="font-size: 2.0em;font-weight: bold">{{sp.language.Portfolio_description}}</span><br>{{sp.longDescriptionVariable}}
            </div>
        </div>
        <div class="pull-left" style="width:400px; padding-left:60px;position: relative;top:-50px">
            <div> 
                <div id="ourpie" style="width: 470px; height: 470px; margin: 0 auto;"></div>
            </div>
        </div>
        <div class="col-md-10" style="height:350px; top:-150px;">
            <div id="barchart" style="width: 100%; height: 350px; margin: 0 auto"></div>
        </div>        
        <div class="col-md-2" style="height:350px; top:-150px;">
            <button ng-click="sp.showRegister = !sp.showRegister" class="btn btn-default" style="font-size: 2.0em;text-align: center;position: relative;top:120px;">Register</button>
        </div>
    </div>
    <div ng-show="sp.showRegister == true" class="col-md-12">
        <!-- register dialog -->
        <div class="col-centered" style="left:25%; top:50%; width:700px;height:600px; background-color: grey">
            First Name<input type="text"><br>
            Last Name<input type="text"><br>
            Your Emails Address<input type="text"> (is your username)<br>
            Password<input type="password"> (minimum 8 characters)<br>
            <button>continue</button>
        </div>
    </div>
    <div ng-if=0 class="col-lg-12" style="width:100%">
        <pre>{{sp.maslulArr | json}}</pre>
    </div>
</div>
