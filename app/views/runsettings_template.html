<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Run Settings</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<style>
.table {
    font-size: 12px;
}
</style>
<div class="row" ng-controller="RunSettingsCtrl as runsettings">
	<div class = "col-md-6" ng-if="runsettings.ready">
		<div class="form-group">
	        <label>Num Days</label>
        <input class="form-control" ng-model="runsettings.settings.num_days" ng-change="runsettings.update()">
	        <label>Days Back</label>
	        <input class="form-control" ng-model="runsettings.settings.days_back" ng-change="runsettings.update()">
	        <label>Min Range</label>
	        <input class="form-control" ng-model="runsettings.settings.min_range" ng-change="runsettings.update()">
	        <label>Max Range</label>
	        <input class="form-control" ng-model="runsettings.settings.max_range" ng-change="runsettings.update()">
	        <label>Alut Iska US</label>
	        <input class="form-control" ng-model="runsettings.settings.alut_iska_us" ng-change="runsettings.update()">
	        <label>Alut Iska IL</label>
	        <input class="form-control" ng-model="runsettings.settings.alut_iska_il" ng-change="runsettings.update()">
	        <label>Sort final results by: accumulated_yield or accumulated_yield_neto</label>
	        <input class="form-control" ng-model="runsettings.settings.sort_by_field" ng-change="runsettings.update()" placeholder="accumulated_yield or accumulated_yield_neto">
			<label>Space between Best first and Best second</label>
			 <input class="form-control" ng-model="runsettings.settings.space_two_bests" ng-change="runsettings.update()" placeholder="number from 1-4">
			<label>Min minber of days between buy and sell</label>
			 <input class="form-control" ng-model="runsettings.settings.space_buy_sell" ng-change="runsettings.update()" placeholder="number from 1-4">
	    </div>
	</div>
	<div ng-if="!runsettings.ready">
		Loading...
	</div>
</div>
