<!-- https://github.com/ruscoder/angular-editinplace -->

<div class="ui-widget-content panel panel-primary"  style="width: 350px; position: absolute; left: 1017px; top: 216px;" id="draggable">
    <div class="panel-heading" style="z-index:99; position:relative">
        View {{stockviews.stock}} ({{stockviews.firstpair}} - {{stockviews.secondpair}}) <div class="pull-right"><button class="btn btn-primary btn-xs" ng-click="stockviews.showviews=false"><span class="fa fa-times"></span></button></div>
    </div>
    <div class="panel-body" style="z-index:99; position:relative; background-color:white">

	    <div  style="overflow-y:scroll; max-height:480px; margin: 0; padding: 0" ng-if=stockviews.showviews>
	        <table class="table table-striped table-bordered table-hover">
		        <thead>
		            <tr>
		                <th>Date Y-M-D</th>
		                <th>Action</th>
		                <th>Shaar</th>
		                <th>Action</th>

		            </tr>
		        </thead>
	            <tbody>
	                <tr ng-repeat="(id,action) in stockviews.savedactions" ng-class="{odd: $odd, even: $even}"class="gradeX">
	                    <td style="padding: 2px;"><nobr>{{action.action_date}}</td>
	                    <td style="padding: 2px;">{{action.action}}</td>
	                    <td style="padding: 2px;">{{action.actual_shaar}}</td>
	                    <td style="padding: 2px;"><button type="button" class="btn btn-danger btn-xs" ng-click="stockviews.deleteactualtrade(action.id)"><div class="fa fa-times-circle-o" ></div></button></td>
	                    <!-- " ng-change="stockviews.update(action.id)" maxlength="10" size="7"  /> -->
	                </tr>
	            </tbody>
	        </table>
	    </div>
    </div>
<!--     <div class="panel-footer">
        Panel Footer
    </div> -->
</div>
