<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Hebrew Stocks</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<style>
.table {
    font-size: 12px;
}
</style>
<div class="row" ng-controller="HebrewStocksCtrl as hebrewstocks">
    <table ng-if="hebrewstocks.loaded" st-table="hebrewstocks.rowCollection" class="table table-striped">
    <!-- <table ng-if="hebrewstocks.loaded" dt-options="HebrewStocksCtrl.dtOptions" dt-columns="HebrewStocksCtrl.dtColumns" class="row-border hover"> -->
    <!-- <table ng-if="hebrewstocks.loaded" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="row-border hover"> -->
        <thead>
            <tr>
                <th st-sort=key ng-repeat="(key,row) in hebrewstocks.headerRows">{{row}}</th>
                <th>Action</th>
            </tr>
            <tr>
                <th colspan="10">
                    <input st-search placeholder="global search" class="input-sm form-control" type="search" />
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in hebrewstocks.rowCollection" ng-init="id=row.id" ng-click="hebrewstocks.rowClick(id)">
                <td ng-repeat="rowName in hebrewstocks.headerRows">{{row[rowName]}}</td>
                <td><button type="button" ng-click="hebrewstocks.runItem(row.stock_number)" class="btn btn-default btn-sm">
                    <i class="fa fa-rocket">
                    </i>
                </button></td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="hebrewstocks.itemsByPage" st-displayed-pages="10" style="cursor: pointer;"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
