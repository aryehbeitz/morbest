<style>
a:link {
    text-decoration: none;
}

a:visited {
    text-decoration: none;
}

a:hover {
    text-decoration: none;
    color:blue;
}
a.editable-click { 
    color: green;
    border-bottom: dotted 1px black;
}
a.editable-click:hover { 
    color: #47a447;
    border-bottom-color: #47a447;
}
</style>
<div ng-controller="TestingCtrl as testing">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Testing Template</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			

		</div>
	</div>

	<select ng-model="selection.item">
	    <option value="">Tables in pma</option>
	    <option ng-repeat="item in pma_tables" ng-model="selection">{{ pma_tables[$index].Tables_in_pma }}</option>
	  </select>
{{selection}
	<div class="row">
		<div class="col-lg-12">
	      <table class="table table-striped table-bordered table-hover">
		        <thead>
		            <tr>
		                <th ng-repeat="headers in selected_table_header">{{headers}}</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr ng-repeat="row in selected_table" ng-class="{odd: $odd, even: $even}"class="gradeX">

		                <td style="padding: 2px;" ng-repeat="header in selected_table_header"> <a href="#" editable-text="row[header]" buttons="no">{{row[header]}}</a></td>
		              </tr>
		          </tbody>
		      </table>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-7">
			<uib-accordion close-others=true>
			    <uib-accordion-group is-open="status.open">
			      <uib-accordion-heading>
			        Manage Countries <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
			      </uib-accordion-heading>
			       <table class="table table-striped table-bordered table-hover">
			        <thead>
			            <tr>
			                <th>Actions</th>
			                <th ng-repeat="headers in countries_header">{{headers}}</th>
			            </tr>
			        </thead>
			        <tbody>
			            <tr ng-repeat="row in countries" ng-class="{odd: $odd, even: $even}"class="gradeX">
			            <td>
			                <button type="button" ng-click="get_calculations(row.country)" class="btn btn-default btn-sm"><i class="fa fa-rocket"></i><md-tooltip md-direction="top">Get Caclulations for  {{row.country}}</md-tooltip></button>
			       		</td>
			                <td style="padding: 2px;" ng-repeat="header in countries_header">{{row[header]}}</td>
			              </tr>
			          </tbody>
			      </table>
			    </uib-accordion-group>
			    <uib-accordion-group>
			      <uib-accordion-heading>
			        benchmark summary <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
			      </uib-accordion-heading>something here
			    </uib-accordion-group>
			  </uib-accordion>
		</div>
	</div>
</div>
